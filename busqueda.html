 <div class="container-fluid">
        <br>
            <div class="form-group">
                <label for="nombre">Nombre: </label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduzca el nombre">
                <button type="button" class="btn btn-success" id="btnNombre">Nombre</button>
            </div>

               <div class="form-group">
                <label for="ape1">Apellido Paterno: </label>
                <input type="text" class="form-control" id="ape1" placeholder="Introduzca el apellido paterno del alumno">
                <button type="button" class="btn btn-success" id="btnApe1">Apellido Paterno</button>
            </div>

            <div class="form-group">
                <label for="edad">Apellido Materno: </label>
                <input type="text" class="form-control" id="ape2" placeholder="Introduzca la Edad del alumno">
                <button type="button" class="btn btn-success" id="btnApe2">Apellido Materno</button>
            </div>
            <div class="form-group">
                <label for="edad">Edad: </label>
                <input type="num" class="form-control" id="edad" placeholder="Introduzca la Edad del alumno">
                <button type="button" class="btn btn-success" id="btnEdad">Edad</button>
            </div>
             <div class="form-group">
                <label for="edad">Escuela de procedencia: </label>
                <input type="text" class="form-control" id="proc" placeholder="Escuela de procedencia">
                <button type="button" class="btn btn-success" id="btnProc">Procedencia</button>
            </div>
              <div class="form-group">
                <label for="edad">Sistema educativo: </label>
                <input type="txt" class="form-control" id="sistema" placeholder="Sistema educativo">
                <button type="button" class="btn btn-success" id="btnSist">Sistema</button>
            </div>
            <div class="form-group">
                <label for="edad">Turno escolar: </label>
                <input type="txt" class="form-control" id="turno" placeholder="Turno escolar">
                <button type="button" class="btn btn-success" id="btnTurno">Turno</button>
            </div>
             <div class="form-group">
                   <label for="date">Fecha de Nacimiento: </label>
                      <div class="four wide field">
                            <input type="date" id="date" name="shipping[address-2]" >
                            <button type="button" class="btn btn-success" id="btnFecha">Fecha de nacimiento</button>
                      </div>
                      

                      <br>
                      <br>

                     <div class="form-group">
                          <label for="telcasa">Ingrese el telefono de casa:</label> 
                          <input type="number" id="telcasa"  max="10" class="form-control" placeholder="*Tel&eacute;fono Casa" >
                          <button type="button" class="btn btn-success" id="btnTelCasa">Telefono de casa</button>
                      </div>

                      <div class="form-group">
                          <label for="telcel">Ingrese el telefono celular</label> 
                          <input type="number"  id="telcel" class="form-control"  placeholder="*Tel&eacute;fono celular">
                          <button type="button" class="btn btn-success" id="btnCelular">Telefono celular</button>
                      </div>

                     <div class="form-group">
                          <label for="email">Ingresa tu Email</label>
                          <input type="email" name="email" id="email" class="form-control" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required placeholder="examples@examples.com">
                            <button type="button" class="btn btn-success" id="btnEmail">Ingresa tu email</button>
                      </div>
