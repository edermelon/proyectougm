                    </div>
              </div>

           <div class="form-group">
              <label for="sistema" >Tipo de Sistema</label><br/> 
            
            <div class="ui slider checkbox">
              <input type="radio" name="sistema" value="Escolarizado" id="Escolarizado" >
              <label for="Escolarizado">Escolarizado</label>
            </div>

            <div class="ui slider checkbox">
              <input type="radio" name="sistema" value="No Escolarizado" id="Noescolarizado" >

            </div>
          </div>


            <div class="form-group">
              <label for="turno" >Turno Escolar</label><br/>
                    <div class="ui slider checkbox">  
                         <input type="radio" name="turno" value="Vespertino" id="Vespertino" >
                         <label for="Vespertino">Vespertino</label>
                    </div>

                    <div class="ui slider checkbox">
                         <input type="radio" name="turno" value="Matutino" id="Matutino" >

                    </div>

               <div class="fields">

                      </div>

                      <div class="ten wide field">

                      </div>

                      <div class="ten wide field">
                          <label for="email">Ingresa tu Email</label>

                      </div>
              </div>    


              <label>Oferta educativa</label>
              <div class="fields">
                              <select name="conti" id="oferta" onChange="ponPaises(this.form)">

                                    <option>Primaria</option>
                                    <option>Secundaria</option>
                                    <option>Bachillerato</option>
                                    <option>Licenciatura</option>
                              </select>

                              </select>
                                
                              <select name="provincia" id="carrera" onChange="ponProvincias(this.form)">

                              </select>
